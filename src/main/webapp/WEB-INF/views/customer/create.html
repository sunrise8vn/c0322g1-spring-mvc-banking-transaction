<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-sm-5">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-7">
                    <a href="/customers/create" class="btn btn-outline-light"><i class="fa fa-plus-square-o" aria-hidden="true"></i> <span>Add New Customer</span></a>
                    <a href="/transfers" class="btn btn-outline-light"><i class="fa fa-history" aria-hidden="true"></i> <span>Transfer money Information</span></a>
                </div>
            </div>
        </header>

        <div class="contents">
            <div>
                <form class="form-group" method="POST" th:object="${customer}">
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Full Name</label>
                            <input type="text" name="fullName" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Phone</label>
                            <input type="tel" name="phone" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label>Address</label>
                            <input type="text" name="address" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-outline-primary">
                                Create
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer>

        </footer>
    </div>
</body>
</html>
