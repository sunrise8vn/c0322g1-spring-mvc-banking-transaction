<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-sm-5">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-7">
                    <a href="/customers" class="btn btn-outline-light">
                        <i class="fa" aria-hidden="true"></i>
                        <span>List of customers</span>
                    </a>
                </div>
            </div>
        </header>

        <div class="content">
            <div>
                <form class="form-group" method="POST" th:object="${customer}">
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <label>Full Name</label>
                            <input type="text" th:field="*{fullName}" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label>Email</label>
                            <input type="text" th:field="*{email}" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <label>Phone</label>
                            <input type="tel" th:field="*{phone}" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label>Address</label>
                            <input type="text" th:field="*{address}" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-outline-primary">
                                Create
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <th:block th:if="${errors}">
                <h3>Please correct errors below:</h3>
                <ul>
                    <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
                </ul>
            </th:block>
        </div>
    </footer>
</body>
</html>
